<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分辨率</title>
    <style>
        *,
        *::before,
        *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 id="content" ></h1>
    </section>
    
    <script>
        const content = document.getElementById('content');
        content.innerText = `${window.innerWidth} x ${window.innerHeight}`;
        window.addEventListener('resize', () => {
            content.innerText = `${window.innerWidth} x ${window.innerHeight}`;
        });
    </script>
</body>
</html>
